name = "HTTP Proxy"

port = 19061

logger-level = DEBUG

local=true

chain-proxy = [
       {
            host ="localhost:8443"
            type ="web"
       }
]

proxy-server{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = false
    }

}

proxy-server-to-remote{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = true
    }
}



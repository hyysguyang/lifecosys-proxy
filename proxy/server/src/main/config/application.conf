name = "HTTP Proxy"

port = 9051

logger-level = INFO

chain-proxy{
    host =""
}

proxy-server{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = true
            keystore-password = killccp-server
            keystore-path = /keystore/lifecosys-proxy-server-keystore.jks
            trust-keystore-path = /keystore/lifecosys-proxy-client-for-server-trust-keystore.jks
    }

}

proxy-server-to-remote{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = false
            keystore-password = killccp-client
            keystore-path = /keystore/lifecosys-proxy-client-keystore.jks
            trust-keystore-path = /keystore/lifecosys-proxy-server-for-client-trust-keystore.jks
    }
}



name = "HTTP Proxy"

port = 19080

logger-level = DEBUG

local=true

chain-proxy = [
    {
        host ="localhost:19081"
        type ="net"
    }
]

proxy-server{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = false
    }

}

proxy-server-to-remote{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = true
    }
}



name = "HTTP Proxy"

port = 19060

logger-level = DEBUG

local=true

chain-proxy = [
       {
            host ="localhost:8080"
            type ="web"
       }
]

proxy-server{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = false
    }

}

proxy-server-to-remote{

    thread {
        corePoolSize = 10
        maximumPoolSize = 30
    }

    ssl {
            enabled = false
    }
}


